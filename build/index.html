<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Hamy - AUX Form Challenge</title>

    <link rel="stylesheet" href="assets/css/styles.css" media="screen" title="no title">

    <link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>

    <script src="assets/js/lib/modernizr.js"></script>
</head>

<body>

<div class="wrapper">

	<header class="header" role="banner">
			<h1>Sign up for Whoo!</h1>
			<h2>50 projects, 500 images, 10 videos, domain binding, and technical support.</h2>
	</header>
    
	<form role="form" class="whoo-form" action="" method="get">
        	<fieldset class="section">
				<legend class="section_legend">First, name your portfolio</legend>
				
				<div class="formrow">
					<label class="input-label" for="portfolio-title">Portfolio title</label>
					<input class="input-box" type="text" id="portfolio-title" name="portfolio_title" pattern="{2,}" required aria-required="true">

             		<label id="portfolio-note" for="portfolio-address">.sample.com</label>
					<label class="input-label" for="portfolio-address">Portfolio address</label>
					<input class="input-box" type="text" id="portfolio-address" name="portfolio_address" pattern="{2,}" required aria-required="true" aria-labelledby="portfolio-address portfolio-note">
					
					
				</div>				
			</fieldset> <!--end-Section-1-fieldset-->

			<fieldset class="section">
				<legend class="section_legend">Now, enter your account details</legend>
				
				<div class="formrow">
					<label class="input-label" for="name">Name</label>
					<input class="input-box" type="text" id="name" name="name" required aria-required="true">
					
					<label class="input-label" for="email">Email</label>
					<input class="input-box" type="email" id="email" name="email" required aria-required="true" aria-describedby="email-note">
					<label class="input-label" id="email-note" for="email">NOTE: We'll never share your email, promise.</label>

					<label class="input-label" for="password">Password</label>
					<input class="input-box" type="password" id="password" name="password" required aria-required="true">
				</div>
			</fieldset> <!--end-Section-2-fieldset-->

			<fieldset class="section">

				<a id="paypal" href="https://www.paypal.com/home">Use Paypal</a>
				<label class="hidden" for="paypal">Paypal payment option</label>
				
				<legend class="section_legend">Finally, enter your payment information</legend>



				<div class="formrow">
					<label class="input-label" for="card-number">Card number</label>
					<input class="input-box" type="text" pattern="[0-9]{13,16}" id="card-number" name="card_number" required aria-required="true" autocomplete="off">				
				
					<fieldset class="credit-buttons">				  	
					  	<input type="radio" name="card-type" value="americanexpress" id="americanexpress-button">
					  	<label class="hidden" for="americanexpress-button">American Express</label>
					  	
					  	<input type="radio" name="card-type" value="visa" id="visa-button">
					  	<label class="hidden" for="visa-button">Visa</label>
					  	
					  	<input type="radio" name="card-type" value="discover" id="discover-button">
					  	<label class="hidden" for="discover-button">Discover</label>
					  	
					  	<input type="radio" name="card-type" value="mastercard" id="mastercard-button">
					  	<label class="hidden" for="mastercard-button">Mastercard</label>
					</fieldset>
			
					<label class="input-label" for="security-code">Security code</label>
					<input class="input-box" type="text" pattern="[0-9]{3,4}" id="security-code" name="security_code" required aria-required="true" aria-describedby="credit-cvv-note">
					<label class="hidden" id="credit-cvv-note">Card Verification Value. A 3 digit code on Visa, MasterCard and Discover credit cards. A 4 digit code on American Express credit cards.</label>

					<div class="cvv-img">
						<label id="cvv" aria-describedby="cvv-note"></label>
						<label class="hidden" id="cvv-note">This is a 3 digit code on the back of your Visa, Discover, or Mastercard credit card</label>
						<label id="cvv-amex" aria-describedby="cvv-amex-note"></label>
						<label class="hidden" id="cvv-amex-note">This is a 4 digit code on the front of your American Express credit card</label>
					</div>

					<fieldset class="expiration">
						<legend class="input-label expiration-date" for="expiration-date">Expiration date</legend>

						<select class="expiration-month" name="expiration_month" required aria-required="true" aria-labelledby="expiration-month-label">
						<label class="hidden" id="expiration-month-label">This is your credit card's expiration month on the front of your card</label>
						<option value="0" disabled selected>Month</option>
	                    <option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
						</select>
							
						<select class="expiration-year" name="expiration_year" required aria-required="true" aria-labelledby="expiration-year-label">
						<label class="hidden" id="expiration-year-label">This is your credit card's expiration year on the front of your card</label>
	                    <option value="0" disabled selected>Year</option>
						<option value="1">2014</option>
						<option value="2">2015</option>
						<option value="3">2016</option>
						<option value="4">2017</option>
						<option value="5">2018</option>
						<option value="6">2019</option>
						<option value="7">2020</option>
						</select>
					</fieldset>
                    
                <label id="secure-lock"></label>
                <label class="hidden" id="secure-form-note" for="secure-lock">This form is secure</label>

				</div> <!--form-row-4-div-->
			</fieldset> <!--end-Section-3-fieldset-->
        
            <button id="submit-button" type="submit" name="send" aria-labelledby="submit-button-note">Create your portfolio</button>
            <label class="hidden" id="submit-button-note" for="submit-button">This button submits the form></label>
            
    </form>
</div> <!--wrapper-div-->



<!-- JS -->
<script src="assets/js/lib/jquery.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
